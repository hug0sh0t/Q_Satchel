{% load crispy_forms_tags %}
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=5,user-scalable=yes">
    <meta name="description" content="Description">
    <meta name="keywords" content="Keywords">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    <!-- UC Mobile Browser  -->
    <meta name="full-screen" content="yes">
    <meta name="browsermode" content="application">

    <link rel="shortcut icon" type="image/png" href="/staticmedia/darkerrunway.svg">
    <!-- Bootstrap CSS -->
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" 
    crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" id="toggle_style" href="{% static 'css/unauth.css' %}" >

    <title>{% block head_title %}{% endblock head_title %}</title>

<style>
    .asteriskField {
        display: none;
    }

    .zoom {
      padding: 50px;
      background-color: transparent;
      transition: transform .2s; 
      height: 80px;
      margin: 0 auto;
      transition: 0.5s;
    }
    .zoom:hover {
      transform: scale(1.2); 
    }

</style>

  </head>
  <body>
    <noscript>Please Enable Javascript!</noscript>

  <div class="global_fade">  
    {% block content %}
    {% endblock content %}
  </div>

 <script>
      $(".global_fade").fadeOut(0)
      $(".global_fade").fadeIn(500)




    $(document).ready(function() {
        $("#set_pass_toggle").click(function() {
          // disable button
          $(this).prop("disabled", true);
          // add spinner to button
          $(this).html(
            `<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Removing your Linked Account...`
          );

    setTimeout(function(){
        /*submit the form after 5 secs*/
        $('#set_pass_toggle_form').submit();
    },1500)

        });
    });

    $(document).ready(function() {
        $("#toggle_email").click(function() {
          // disable button
          $(this).prop("disabled", true);
          // add spinner to button
          $(this).html(
            `<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Creating Instructions...`
          );

    setTimeout(function(){
        /*submit the form after 5 secs*/
        $('#toggle_email_form').submit();
    },1500)

        });
    });

    $(document).ready(function() {
        $("#make-toggle").click(function() {
          // disable button
          $(this).prop("disabled", true);
          // add spinner to button
          $(this).html(
            `<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Getting Your Satchel Ready ...   `
          );

    setTimeout(function(){
        /*submit the form after 5 secs*/
        $('#make-form').submit();
    },2500)

        });
    });

  var message_ele = document.getElementById("pmessage_container");
  setTimeout(function(){ 
    if (message_ele) {
      $(".loginalert").fadeOut(200);
      message_ele.style.display = "none"; 
    }
  }, 2500);

  $(document).ready(function(){
    {% block jquery %}{% endblock %}
  })


</script>

  </body>
</html>
