{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<br><br><br>
  <div style="position:relative" 
  class='card my-5 shadow-lg rounded container col-md-5 container-fluid'>
    <center>
      <h4 class='my-5'>{{ title }}</h4><br>
        <div class="myDIV">
<form atyle="position:relative" class="container container-fluid col-md-5" method='POST' enctype='multipart/form-data'>
  {% csrf_token %}
  {{ form | crispy }}
  <button type='submit' 
    style="border:none" 
    class='mt-5 mb-5 btn btn-outline-danger btn-lg'>
    
          <img src="/staticmedia/pcards/light/door.svg" class="darktoggle" style="width:50px;height:50px"/>
          <img src="/staticmedia/pcards/light/door.svg" class="lighttoggle filter-grey" style="width:50px;height:50px"/>

          Continue?
    
    </buttton>
</form>
        
        </div>
        {% if description %}
        <h6 style="color:red" class='mb-4 hide small'>{{ description }}</h6>
        {% endif %}
    </center><br><br>
  </div>
{% endblock content %}
